name: Daily Usage Update

on:
  schedule:
    # Runs at 10:00-18:00 Asia/Shanghai time daily
    - cron: '0 2-10 * * *' 
    # Runs at 23:00 Asia/Shanghai time daily
    - cron: '00 15 * * *'  
  workflow_dispatch: # Allows manual trigger

jobs:
  update-usage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检查时间
        run: |
          export TZ='Asia/Shanghai'
          date

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN }}
          GITHUB_USER : ${{ vars.API_USER }}
          COPILOT_QUOTA: ${{ vars.COPILOT_QUOTA }}
        run: python scripts/update_usage.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.json data/**/*.json
          git commit -m "Update usage data $(date +'%Y-%m') [skip ci]" || echo "No changes to commit"
          git push
